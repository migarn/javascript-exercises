<html>
<head>
<title>Moja strona WWW</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2">
<!-- Skrypt pochodzi z ksi±¿ki "101 praktycznych skryptów"  -->

<script type="text/javascript">
<!-- Ukrycie przed przegl±darkami nieobs³uguj±cymi JavaScriptu
function checkLength(origin, destination, inputLength)
{
  if (origin.value.length >= inputLength){
    destination.focus();
  }
}
function keyPress(evt)
{
  if(window.event){
    kod = window.event.keyCode;
  }
  else{
    kod = evt.which;
  }
  if(window.event){
    if(kod < 48 || kod > 57){
      window.event.returnValue = false;
    }
    else{
      window.event.returnValue = true;
    }
  }
  else{
    if(kod < 48 || kod > 57){
      evt.returnValue = false;
      evt.preventDefault();
    }
    else{
      evt.returnValue = true;
    }
  }
}
// Koniec kodu JavaScript -->
</script>
</head>
<body>
<form name="form1" action="" method="GET">
Kod pocztowy
<input size      ="2"
       name      ="f1"
       maxlength ="2"
       onKeyUp   ="checkLength(document.forms.form1.f1,document.forms.form1.f2,2)"
       onKeyPress="keyPress(event)"
>

</body>
